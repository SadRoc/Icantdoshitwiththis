<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 10px; background-color: transparent; }
        #google_translate_element { padding: 10px; border: 1px solid #e0e0e0; border-radius: 8px; background: #fff; display: inline-block; }
        .goog-te-gadget { font-size: 14px !important; color: #37352f !important; }
        .skiptranslate.goog-te-gadget > div { display: block !important; }
    </style>
</head>
<body>

<div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
    autoDisplay: false
  }, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
